language: shell


jobs:
  include:
    - name: Debian 10 buster (amd64)
      os: linux
      sudo: required
      env: 
        - DEBIAN_RELEASE: buster
        - DEBIAN_ARCH: amd64
      services:
        - docker
        

before_install:
  - docker build -t docker-deb-builder:$DEBIAN_RELEASE -f docker-deb-builder/Dockerfile-debian-$DEBIAN_RELEASE .

  
install:
  - ./scan-and-build.sh
