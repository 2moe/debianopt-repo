language: shell


jobs:
  include:
    - name: Debian 10 buster (amd64)
      os: linux
      sudo: required
      env: 
        - DEBIAN_RELEASE: buster
        - DEBIAN_ARCH: amd64
      services:
        - docker

    - name: Debian 10 buster (arm64)
      os: linux
      arch: arm64
      sudo: required
      env: 
        - DEBIAN_RELEASE: buster
        - DEBIAN_ARCH: arm64
      services:
        - docker
        

install:
  - docker build -t docker-deb-builder:$DEBIAN_RELEASE -f travis/Dockerfile-debian-$DEBIAN_RELEASE .

  
script:
  - ./scan-and-build.sh
